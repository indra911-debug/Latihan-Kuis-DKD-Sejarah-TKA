let currentQuestionIndex = 0;
let score = 0;

function loadQuestion() {
    const quizContainer = document.getElementById('quiz-container');
    const nextBtn = document.getElementById('next-btn');
    const resultText = document.getElementById('result-text');
    
    // Sembunyikan tombol next dan hasil akhir
    nextBtn.style.display = 'none';
    resultText.style.display = 'none';
    quizContainer.innerHTML = '';

    if (currentQuestionIndex >= questions.length) {
        // Tampilkan hasil akhir
        quizContainer.innerHTML = `<p id="result-text">Kuis Selesai! Selamat, Anda menjawab ${score} dari ${questions.length} soal dengan benar. 🎉</p>`;
        document.getElementById('result-text').style.display = 'block';
        return;
    }

    const q = questions[currentQuestionIndex];
    let htmlContent = '';
    
    // Check for and display context (only if different from the previous question's context)
    const currentContext = q.context;
    let contextDisplayed = false;
    if (currentQuestionIndex === 0 || q.context !== questions[currentQuestionIndex - 1].context) {
        htmlContent += `<div class="context-box"><strong>Konteks Soal No. ${currentQuestionIndex + 1}:</strong><br>${currentContext}</div>`;
        contextDisplayed = true;
    }

    // HTML untuk Soal
    htmlContent += `
        <div class="question-box">
            <p class="question-text">Soal No. ${currentQuestionIndex + 1} / ${questions.length}. [Materi: ${q.category}]</p>
            <p class="question-text">${q.q}</p>
            <div class="options" id="options-${currentQuestionIndex}">
                ${Object.keys(q.options).map(key => `
                    <button onclick="checkAnswer('${key}')" data-answer="${key}">${key}. ${q.options[key]}</button>
                `).join('')}
            </div>
            <div class="feedback" id="feedback-${currentQuestionIndex}">
                <p><strong>Hasil:</strong> <span id="answer-result-${currentQuestionIndex}"></span></p>
                <p><strong>Penjelasan Materi:</strong> <span class="explanation-text">${q.explanation}</span></p>
            </div>
        </div>
    `;
    
    quizContainer.innerHTML = htmlContent;
    window.scrollTo(0, 0); // Gulir ke atas saat soal baru dimuat
}

function checkAnswer(selectedAnswer) {
    const q = questions[currentQuestionIndex];
    const isCorrect = selectedAnswer === q.answer;
    
    const optionsDiv = document.getElementById(`options-${currentQuestionIndex}`);
    const feedbackDiv = document.getElementById(`feedback-${currentQuestionIndex}`);
    const answerResultSpan = document.getElementById(`answer-result-${currentQuestionIndex}`);
    const nextBtn = document.getElementById('next-btn');
    
    // Disable semua tombol opsi
    optionsDiv.querySelectorAll('button').forEach(button => {
        button.disabled = true;
        // Tandai jawaban yang benar
        if (button.dataset.answer === q.answer) {
            button.classList.add('correct-answer');
        }
        // Tandai jawaban yang salah
        if (button.dataset.answer === selectedAnswer && !isCorrect) {
            button.classList.add('incorrect-choice');
        }
    });

    if (isCorrect) {
        score++;
        feedbackDiv.classList.add('correct');
        feedbackDiv.classList.remove('incorrect');
        answerResultSpan.textContent = 'Jawaban Anda BENAR! 👍';
    } else {
        feedbackDiv.classList.add('incorrect');
        feedbackDiv.classList.remove('correct');
        answerResultSpan.textContent = `Jawaban Anda SALAH. Jawaban yang benar adalah ${q.answer}.`;
    }

    // Tampilkan feedback dan tombol next
    feedbackDiv.style.display = 'block';
    nextBtn.style.display = 'block';
}

function nextQuestion() {
    currentQuestionIndex++;
    loadQuestion();
}

// Memuat soal pertama saat halaman dimuat
document.addEventListener('DOMContentLoaded', loadQuestion);
