<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Sejarah DKD TKA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="quiz-container">
        <div id="welcome-screen" class="screen">
            <h1>Kuis Sejarah DKD TKA</h1>
            <p>Selamat datang! Uji pengetahuanmu tentang Sejarah Indonesia. Kuis terdiri dari 40 soal.</p>
            <div class="input-group">
                <label for="name-input">Masukkan Nama Anda:</label>
                <input type="text" id="name-input" placeholder="Nama Lengkap" required>
            </div>
            <button id="start-quiz-btn">Mulai Kuis</button>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div id="header">
                <p>Nama: <span id="user-name"></span></p>
                <p>Soal: <span id="current-question-number">1</span>/40</p>
                <p>Waktu: <span id="time-display">00:00</span></p>
            </div>
            
            <div id="topic-description" class="hidden">
                <p class="topic-title"><strong>Konteks Soal:</strong></p>
                <p id="topic-text"></p>
            </div>
            <div id="question-area">
                <div id="question-text"></div>
                <div id="options-container" class="options-container"></div>
                <div id="explanation-area" class="hidden">
                    <p><strong>Keterangan:</strong></p>
                    <p id="explanation-text"></p>
                </div>
            </div>
            <div id="navigation-buttons">
                <button id="next-btn" disabled>Soal Berikutnya</button>
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <h2>Hasil Kuis Anda</h2>
            <p>Terima kasih, <span id="final-name"></span>!</p>
            <p>Skor Anda: <span id="final-score">0</span> / 40</p>
            <p>Waktu Pengerjaan: <span id="final-time"></span></p>
            <p>Skor akan disimpan secara otomatis.</p>
            <button id="restart-quiz-btn">Coba Lagi</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
